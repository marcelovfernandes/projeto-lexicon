<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>genérico-index</title>

<!-- Fontes do Fontawsome -->
    <link rel="stylesheet" href="../webfonts/all.min.css">

<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap4/1-bootstrap.min.css">

<!-- Datatables CSS, versão simplificada: -->
    <link rel="stylesheet" href="../DataTables/datatables.min.css">

<!-- Minhas folhas de estilo -->
    <link rel="stylesheet" href="../estilos/mystyles.css">

</head>

<body>

<!-- Uso dos ícones gratuitos do Fontawesome, da pasta webfonts, na faixa do body (fundo preto) que aparece em 1o lugar acima -->

    <i class="fa-solid fa-toggle-off"></i>
    <i class="fa-solid fa-toggle-on"></i>
    <i class="fa-solid fa-book-open"></i>
    <i class="fa-solid fa-book-open-reader"></i>
    <i class="fa-solid fa-star"></i>
    <i class="fa-solid fa-arrow-turn-down"></i>
    <i class="fa-solid fa-circle-arrow-left"></i>
    <i class="fa-solid fa-circle-arrow-right"></i>
    <i class="fa-solid fa-circle-arrow-down"></i>
    <i class="fa-solid fa-circle-arrow-up"></i>
    <i class="fa-solid fa-cloud-arrow-down"></i>


<!-- Distribuí as alturas relativas das rows com vh: -->

    <div class="container-fluid">
        <!-- Faixa do título -->
        <div class="row" style="height: 8vh">
            <div class="col bg-info">Row 1, Column 1: Título</div>
        </div>
        <!-- Faixa da busca e dos resultados -->
        <div class="row" style="height: 75vh">
            <div class="col-sm-4 bg-warning">Row 2, Column 1: Busca</div>
            <div class="col-sm-8 bg-success">Row 2, Column 2: Resultados</div>
        </div>
        <!-- Faixa do rodapé -->
        <div class="row" style="height: 9.4vh">
            <div class="col bg-danger">Row 3, Column 1: Rodapé</div>
        </div>
    </div>
        <!-- Abaixo do rodapé, vem o resto do body (fundo preto) -->

    <script src="../jQuery/1-jquery-3.6.0.min.js"></script>
